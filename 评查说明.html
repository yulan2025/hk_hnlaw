        <div id="u15882_text" class="text ">
          <p style="font-size:14px;line-height:28px;"><span style="font-family:'Font Awesome 5 Pro', sans-serif;font-weight:400;"> </span><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">评查说明</span></p><p style="font-size:14px;line-height:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;"><br></span></p><p style="font-size:12px;line-height:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;letter-spacing:0.6px;">行政行政处罚案卷评查应当对行政处罚行为的合法性与合理性以及行政处罚案卷材料的形式内容和实质内容进行全面评查，并根据被评查案卷存在的问题情况确定评查结果。</span></p><p style="font-size:12px;line-height:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;letter-spacing:0.6px;"><br></span></p><p style="font-size:12px;line-height:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;letter-spacing:0.6px;">被评查案卷存在不合格问题，导致或者可能导致行政处罚行为被撤销、被确认无效、被确认违法、被责令重新作出等法律后果的，直接评为不合格案卷;</span></p><p style="font-size:12px;line-height:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;letter-spacing:0.6px;"><br></span></p><p style="font-size:12px;line-height:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;letter-spacing:0.6px;">被评查案卷存在一般问题的,采用百分制的计分方法扣除相应分值后，按最终所得分数分别确定为优秀、良好、合格、不合格案卷。其中,90分以上的,为优秀案卷;90分(不含）至80分的，为良好案卷;80分(不含)至70分的,为合格案卷;70分（不含）以下的，为不合格案卷。</span></p><p style="font-size:12px;line-height:30px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;letter-spacing:0.6px;"><br></span></p><p style="font-size:12px;line-height:30px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;letter-spacing:0.6px;"><br></span></p>
        </div>
