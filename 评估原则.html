          <p style="font-size:28px;text-align:center;line-height:40px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">案件评估原则</span></p><p style="font-size:28px;text-align:center;line-height:40px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;"><br></span></p><p style="font-size:20px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">一、依法行政的原则</span></p><p style="font-size:16px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">具体行政执法行为符合法律、法规、规章以及规范性文件的规定；</span></p><p style="font-size:20px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">二、公开透明的原则</span></p><p style="font-size:14px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">行政执法事项公开，具体行政行为的依据、程序、相关证据以及结果向社会公开，接受社会各界监督；</span></p><p style="font-size:20px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">三、高效便民的原则</span></p><p style="font-size:14px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">按照为民、便民、利民、惠民的要求，优化办事流程，提高办事效率，提供优质服务。</span></p><p style="font-size:14px;text-align:left;line-height:32px;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;"><br></span></p>
        </div>
